
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template &middot; Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="Styles/bootstrap.css" rel="stylesheet">
    <link href="Styles/bootstrap-responsive.css" rel="stylesheet">
    <link href="Styles/newfoodbank.css" rel="stylesheet">
    <script src="Scripts/jquery.js"></script>
    <script src="Scripts/newfoodbank.js" type="text/javascript"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../ico/favicon.png">
  </head>

  <body>
    <div class="container">

      <div class="masthead">
        <h3 class="muted text-center">Add New Foodbank</h3>
      </div>

      <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">FoodBank's Name:</label>
            <div class="controls">
                <input id="inputName" type="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">FoodBank's Login Email:</label>
            <div class="controls">
                <input id="inputEmail" type="email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Create a Password for the Food Bank:</label>
            <div class="controls">
                <input id="inputPassword" type="password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Address:</label>
            <div class="controls">
                <input id="inputAddress" type="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Notify me when a donation is available within:</label>
            <div class="controls">
                <input id="inputRadius" class="input-mini text-center" type="number" value="0"> miles
            </div>
        </div>
        </form>
        <div class="text-center">
            <button class="btn" id="addFoodBank">Add Food Bank</button>
            <div id="addingError">Error adding foodbank</div>
            <form style="display: inline" action="foodbanks.html" method="get">
            <button class="btn">Cancel (Back to View All Foodbanks)</button>
            </form>
            <div class="footer">
                <br />
                <p>&copy; Washington Food Coalition 2013</p>
            </div>
        </div>

    </div> <!-- /container -->

  </body>
</html>
